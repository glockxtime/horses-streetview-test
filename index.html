<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Gloxxtime</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
}

body {
  display: flex;
  align-items: center;
  justify-content: center;
}

.player {
  position: relative;
}

video {
  max-width: 80vw;
  max-height: 80vh;
  display: block;
  background: black;
}

/* flèches */
.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 36px;
  color: rgba(200,200,200,0.65);
  cursor: pointer;
  user-select: none;
}

/* ⬅️⬅️⬅️ SEULE MODIF ICI */
.arrow.left  { left: -120px; }
.arrow.right { right: -120px; }

.arrow:hover {
  color: rgba(230,230,230,0.9);
}

/* slider */
.slider {
  position: absolute;
  bottom: -30px;
  left: 0;
  width: 100%;
  height: 2px;
  background: rgba(200,200,200,0.25);
}

.slider-fill {
  height: 100%;
  width: 0%;
  background: rgba(200,200,200,0.7);
}
</style>
</head>

<body>

<div class="player">

  <video id="video" muted playsinline preload="auto"></video>

  <div class="arrow left" id="left">&#8592;</div>
  <div class="arrow right" id="right">&#8594;</div>

  <div class="slider">
    <div class="slider-fill" id="slider"></div>
  </div>

</div>

<script>
const video  = document.getElementById("video");
const left   = document.getElementById("left");
const right  = document.getElementById("right");
const slider = document.getElementById("slider");

/* clic sonore minimal */
const AudioCtx = window.AudioContext || window.webkitAudioContext;
const ctx = new AudioCtx();

function clickSound() {
  const osc = ctx.createOscillator();
  const gain = ctx.createGain();
  osc.type = "square";
  osc.frequency.value = 900;
  gain.gain.value = 0.03;
  osc.connect(gain);
  gain.connect(ctx.destination);
  osc.start();
  osc.stop(ctx.currentTime + 0.03);
}

/* slider */
video.addEventListener("timeupdate", () => {
  if (!video.duration) return;
  slider.style.width = (video.currentTime / video.duration) * 100 + "%";
});

/* lecture */
function playVideo(src) {
  video.pause();
  video.src = src;
  video.load();

  video.onloadedmetadata = () => {
    video.currentTime = 0;
    slider.style.width = "0%";
    video.play();
  };
}

/* flèche droite → vidéo normale */
right.onclick = () => {
  clickSound();
  playVideo("horses2.mp4");
};

/* flèche gauche → vidéo rewind */
left.onclick = () => {
  clickSound();
  playVideo("horses2rewind.mp4");
};

/* démarre avec la vidéo normale */
playVideo("horses2.mp4");
</script>

</body>
</html>
