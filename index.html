<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Gloxxtime</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
}

body {
  display: flex;
  align-items: center;
  justify-content: center;
}

.player {
  position: relative;
}

.video-layer {
  position: absolute;
  top: 0;
  left: 0;
}

video {
  max-width: 80vw;
  max-height: 80vh;
  display: block;
  background: black;
}

/* visibilité */
.hidden {
  opacity: 0;
  pointer-events: none;
}

.visible {
  opacity: 1;
}

/* flèches */
.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 36px;
  color: rgba(200,200,200,0.65);
  cursor: pointer;
  user-select: none;
}

.arrow.left  { left: -120px; }
.arrow.right { right: -120px; }

.arrow:hover {
  color: rgba(230,230,230,0.9);
}

/* slider */
.slider {
  position: absolute;
  bottom: -30px;
  left: 0;
  width: 100%;
  height: 2px;
  background: rgba(200,200,200,0.25);
}

.slider-fill {
  height: 100%;
  width: 0%;
  background: rgba(200,200,200,0.7);
}
</style>
</head>

<body>

<div class="player">

  <!-- VIDEO AVANT -->
  <video
    id="videoForward"
    class="video-layer visible"
    src="horses2.mp4"
    muted
    playsinline
    preload="auto"
  ></video>

  <!-- VIDEO REWIND -->
  <video
    id="videoRewind"
    class="video-layer hidden"
    src="horses2rewind.mp4"
    muted
    playsinline
    preload="auto"
  ></video>

  <div class="arrow left" id="left">&#8592;</div>
  <div class="arrow right" id="right">&#8594;</div>

  <div class="slider">
    <div class="slider-fill" id="slider"></div>
  </div>

</div>

<script>
const forward = document.getElementById("videoForward");
const rewind  = document.getElementById("videoRewind");
const left    = document.getElementById("left");
const right   = document.getElementById("right");
const slider  = document.getElementById("slider");

/* clic sonore minimal */
const AudioCtx = window.AudioContext || window.webkitAudioContext;
const ctx = new AudioCtx();

function clickSound() {
  const osc = ctx.createOscillator();
  const gain = ctx.createGain();
  osc.type = "square";
  osc.frequency.value = 900;
  gain.gain.value = 0.025;
  osc.connect(gain);
  gain.connect(ctx.destination);
  osc.start();
  osc.stop(ctx.currentTime + 0.025);
}

/* sync temps */
function syncVideos(source, target) {
  target.currentTime = source.currentTime;
}

/* slider update */
forward.addEventListener("timeupdate", () => {
  if (!forward.duration) return;
  slider.style.width = (forward.currentTime / forward.duration) * 100 + "%";
});

/* droite */
right.onclick = () => {
  clickSound();
  syncVideos(rewind, forward);
  rewind.pause();
  rewind.classList.add("hidden");
  forward.classList.remove("hidden");
  forward.play();
};

/* gauche */
left.onclick = () => {
  clickSound();
  syncVideos(forward, rewind);
  forward.pause();
  forward.classList.add("hidden");
  rewind.classList.remove("hidden");
  rewind.play();
};

/* démarrage */
forward.play();
</script>

</body>
</html>
