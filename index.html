<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Gloxxtime</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
}

body {
  display: flex;
  align-items: center;
  justify-content: center;
}

.player {
  position: relative;
  display: inline-block;
}

video {
  max-width: 80vw;
  max-height: 80vh;
  display: block;
  background: black;
}

/* flèches */
.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 36px;
  color: rgba(200,200,200,0.65);
  cursor: pointer;
  user-select: none;
}

.arrow.left  { left: -120px; }
.arrow.right { right: -120px; }

.arrow:hover {
  color: rgba(230,230,230,0.9);
}

/* slider */
.slider {
  position: absolute;
  bottom: -30px;
  left: 0;
  width: 100%;
  height: 2px;
  background: rgba(200,200,200,0.25);
}

.slider-fill {
  height: 100%;
  width: 0%;
  background: rgba(200,200,200,0.7);
}
</style>
</head>

<body>

<div class="player">

  <video id="video" muted playsinline preload="auto"></video>

  <div class="arrow left" id="left">&#8592;</div>
  <div class="arrow right" id="right">&#8594;</div>

  <div class="slider">
    <div class="slider-fill" id="slider"></div>
  </div>

</div>

<script>
const video  = document.getElementById("video");
const left   = document.getElementById("left");
const right  = document.getElementById("right");
const slider = document.getElementById("slider");

/* slider sync */
video.addEventListener("timeupdate", () => {
  if (!video.duration) return;
  slider.style.width = (video.currentTime / video.duration) * 100 + "%";
});

/* STOP à la fin */
video.addEventListener("ended", () => {
  video.pause();
});

/* play helper — SIMPLE */
function play(src) {
  video.pause();
  video.src = src;
  video.load();
  slider.style.width = "0%";

  video.onloadeddata = () => {
    video.currentTime = 0;
    video.play();
  };
}

/* droite → vidéo forward */
right.onclick = () => {
  play("horses2.mp4");
};

/* gauche → vidéo rewind */
left.onclick = () => {
  play("horses2rewind.mp4");
};

/* état initial */
play("horses2.mp4");
</script>

</body>
</html>
